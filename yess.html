
<!DOCTYPE html>

   <style>
       body {
           background: linear-gradient(45deg, #560fa7, #d43aef);
           background-size: 400% 400%;
           animation: rainbow 3s ease infinite;
           font-family: 'Comic Sans MS', cursive;
           text-align: center;
           padding: 20px;
           min-height: 100vh;
           margin: 0;
           overflow-x: hidden;
       }
      
      
       .container {
           background: rgba(255, 255, 255, 0.95);
           border-radius: 20px;
           padding: 40px;
           box-shadow: 0 10px 30px rgba(0,0,0,0.3);
           max-width: 800px;
           margin: 50px auto;
           position: relative;
       }
      
       h1 {
           color: #1482dc;
           font-size: 4em;
           margin-bottom: 20px;
           animation: bounce 2s ease-in-out infinite;
       }
      
       @keyframes bounce {
           0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
           40% { transform: translateY(-20px); }
           60% { transform: translateY(-10px); }
       }
      
       .hearts {
           font-size: 2em;
           margin: 20px 0;
       }
      
       .heart-float {
           position: absolute;
           font-size: 2em;
           color: #ff1493;
           animation: float 4s ease-in-out infinite;
           pointer-events: none;
       }
      
       @keyframes float {
           0%, 100% { transform: translateY(0px) rotate(0deg); }
           50% { transform: translateY(-20px) rotate(10deg); }
       }
      
       .music-section {
           margin: 30px 0;
           padding: 20px;
           background: rgba(95, 9, 187, 0.3);
           border-radius: 15px;
       }
      
       audio {
           width: 100%;
           max-width: 400px;
       }
      
       .back-btn {
           margin-top: 30px;
           font-size: 1.2em;
           padding: 12px 25px;
          background: linear-gradient(45deg, #3498db, #2980b9);
           color: white;
           border: none;
           border-radius: 25px;
           text-decoration: none;
           display: inline-block;
           transition: all 0.3s ease;
           font-family: 'Comic Sans MS', cursive;
       }
      
       .back-btn:hover {
           transform: scale(1.05);
       }
   </style>
</head>
<body>
